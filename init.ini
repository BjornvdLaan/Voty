; Available languages on the voting platform
[alternative_language_list]
de = {% trans "German" %}
en = {% trans "English" %}

; Custom groups and permission settings
[platform_group_list]
TEAM = policy_team
LEAD = policy_team_lead

[platform_group_value_list]
TEAM = Policy Team Member
LEAD = Policy Team Lead

[platform_group_user_permission_mapping]
TEAM = can_invite_user,can_activate_user,can_disactivate_user
LEAD = can_invite_user,can_activate_user,can_disactivate_user,can_add_to_policy_team,can_remove_from_policy_team

; values => permission-tite,model-to-apply-to
[platform_user_permission_list]
CAN_INVITE_USER = can_invite_user,auth_models.user
CAN_ACTIVATE_USER = can_activate_user,auth_models.user
CAN_DISACTIVATE_USER = can_disactivate_user,auth_models.user
CAN_ADD_TO_POLICY_TEAM = can_add_to_policy_team,auth_models.user
CAN_REMOVE_FROM_POLICY_TEAM = can_remove_from_policy_team,auth_models.user

[platform_user_permission_value_list]
CAN_INVITE_USER = Can invite users to platform
CAN_ACTIVATE_USER = Can activate user account
CAN_DISACTIVATE_USER = Can disactivate user account
CAN_ADD_TO_POLICY_TEAM = Can add user to Policy Team
CAN_REMOVE_FROM_POLIY_TEAM = Can remove user from Policy Team

; vote states (moved from initproc/globals.py)
[initiative_vote_state_list]
NO = 0
YES = 1
ABSTAIN = 2

; notifications (moved from initproc/globals.py)
[notification_invitation_state_list]
SEND = invite_sent
ACCEPTED = invite_accepted
REJECTED = invite_rejected

[notification_initiative_status_list]
EDITED = init_edited
SUBMITTED = init_submitted
PUBLISHED = init_published
WENT_TO_DISCUSSION = init_discussion
DISCUSSION_CLOSED = init_discussion_closed
WENT_TO_VOTE = init_vote
ACCEPTED = init_accepted
REJECTED = init_rejected
NEW_ARGUMENT = init_new_arg
