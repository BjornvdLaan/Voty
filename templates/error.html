{% load i18n %}
<div id="voty-error">
  <div class="container-fluid push-alert fixed-top">
    <div class="alert alert-warning alert-dismissible fade show message-auto-fade" role="alert">
      {{ voty_error_message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
