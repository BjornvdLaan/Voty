{% load avatar_tags %} 
{% load markdown %}

<div id="comment-{{comment.id}}" class="comment container">

	<div class="row">
		<div class="col-2 text-center author">
			{% avatar comment.user 55 class="avatar" %}
		</div>
		<div class="col-auto">
			<span class="author-name">{{comment.user.get_full_name|default:comment.user.username}}</span>
			<span class="arg-meta">{{comment.created_at|timesince}}</span>
		</div>
	</div>

	<div class="comment-text">
		{{comment.text|urlize|linebreaks}}
	</div>
</div>
