{% load avatar_tags %} 
<div id="{{argument.unique_id}}">
	<a data-ajax="true" href="/initiative/{{argument.initiative.id}}/{{argument.type}}/{{argument.id}}?fragment={{argument.unique_id}}">
	    <span class="badge badge-{{argument.css_class}}"><i class="material-icons">{{argument.icon}}</i></span> {{argument.title}}<br/>
	    <i class="material-icons">{%if argument.has_liked%}favorite{%else%}favorite_border{%endif%}</i> {{argument.likes.count}}
	    <i class="material-icons">comment</i> {{argument.comments.count}}<br />
	    {% avatar argument.user %} {{argument.created_at|timesince}}
    </a>
</div>
