{% extends "_base.html" %}
{% load i18n %}
{% block head_title %}{% trans "Plenum: Logout" %}{% endblock %}

{% block content %}
  {% block body %}
  <div class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col">
          <form method="POST" action="{% url "account_logout" %}">
            <h2>{% trans "Logout" %}</h2>
            {% csrf_token %}
            <p>{% trans "Please confirm you want to logout?" %}</p>
            <button type="submit" class="btn btn-primary">{% trans "Logout" %}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
{% endblock %}
