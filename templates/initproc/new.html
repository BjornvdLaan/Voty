{% extends "_base.html" %}

{% load avatar_tags %}
{% load static %}
{% load bootstrap %}

{% block content %}
<div class="container new-initiative">
	<div class="card">
		<div class="card-header">
		  <h1>Neue Initiative einreichen</h1>
		</div>
		<form method="POST">
			 {% csrf_token %}
			<div class="card-body">
				<div class="container">
				{{form|bootstrap}}
				</div>
			</div>
			<div class="card-footer">
				<button type="submit" class="btn btn-primary">Einreichen</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}


{% block body-javascript %}
<script type="text/javascript" src="{% static 'admin/js/vendor/jquery/jquery.js' %}"></script>

{{ form.media }}
{% endblock %}
