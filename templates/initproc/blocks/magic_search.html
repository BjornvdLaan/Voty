{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'magic-search.css' %}" />
{% verbatim %} 
<div id="magic-search" class="container">
	<search-bar v-bind:search-options="searchOptions" v-bind:filters="filters" inline-template>
		<div class="row no-gutters align-items-center">
			<div class="col-auto">
			   	<span class="badge"
			   		v-for="(f, index) in filters"
			   		>
			   	{{f.name}}: {{f.value}}
			   		<span class="material-icons" v-on:click="filters.splice(index, 1)">clear</span>
			   	</span>
			</div>
			<div class="col dropdown show">
	   			<input v-bind:placeholder="placeholder" v-on:keyup.enter="add" style="width: 100%; min-width: 100px" v-model="curText">

				<dropdown v-if="options" v-bind:options="options" inline-template>
					<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					    <a v-for="opt in filtered" class="dropdown-item">{{opt.name}}</a>
					</div>
				</dropdown>
	   		</div>
		</div>
	</search-bar>
</div>

{% endverbatim %}
