{% load i18n %}
{% load get_attr %}
{% load markdown %}
<div class="row initiative-text">
  <div class="col-12">
    {% for field_title in policy_fields %}
      <h2>{{ policy_labels|get_attr:field_title }}</h2>
      {{ policy|get_attr:field_title|markdown }}
    {% endfor %}

    <h2>Tags</h2>
      {% if policy.tags %}
        {{ policy.tags }}
    {% else %}
        No tags added yet.
    {% endif %}
  </div>
</div>
